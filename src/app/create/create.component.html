<div class="card">

  <div class="card-body">

    <form #form="ngForm" novalidate (ngSubmit)="onSubmitForm(form)" name="form">

      <div class="form-group">
        <label class="col-md-4">Unit Name</label>
        <input type="text" [(ngModel)]="unit_name" class="form-control" name="unit_name">
      </div>

      <div class="form-group">
        <label class="col-md-4">Unit Price</label>
        <input type="text" [(ngModel)]="unit_price" class="form-control" name="unit_price">
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Create Unit</button>
      </div>

    </form>

  </div>

</div>
